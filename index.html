<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculoiterer</title>
    <link rel="stylesheet" href="./style.css" >
    <script src="./script.js" defer></script>
</head>
<body>
    <div id="calculator-body">
        <div id="display-container"></div>
        <div id="button-container">
            <div class="big-button" id="clear-button">CLEAR</div>
            <div class="big-button" id="delete-button">DELETE</div>
            <div class="small-button" id="7-button">7</div>
            <div class="small-button" id="8-button">8</div>
            <div class="small-button" id="9-button">9</div>
            <div class="small-button" id="divide-button">/</div>
            <div class="small-button" id="4-button">4</div>
            <div class="small-button" id="5-button">5</div>
            <div class="small-button" id="6-button">6</div>
            <div class="small-button" id="multiply-button">*</div>
            <div class="small-button" id="1-button">1</div>
            <div class="small-button" id="2-button">2</div>
            <div class="small-button" id="3-button">3</div>
            <div class="small-button" id="subtract-button">-</div>
            <div class="small-button" id="comma-button">.</div>
            <div class="small-button" id="zero-button">0</div>
            <div class="small-button" id="equals-button">=</div>
            <div class="small-button" id="summarize-button">+</div>
        </div>
    </div>
</body>
</html>
